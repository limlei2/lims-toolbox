<div class="p-4 container items-center pt-28 lg:pt-36 h-max mx-auto text-gray-400">
    <h2 class="text-center !text-gray-100 pt-10 pb-10 !font-bold">Welcome to the Recipe Generator</h2>
    <p class="text-center">Add in your ingredients and start cooking!</p>
    @if(part1) {
        <div class="flex flex-row">
            <div class="pt-10 items-center w-1/3">
                <h2 class="text-center text-2xl font-semibold !text-gray-100">Ingredients: </h2>
                <form class="space-y-4">
                    <div class="form-group mt-3">
                        <label class="block text-sm font-medium">Ingredient List</label>
                        <textarea 
                            autosize
                            [(ngModel)]="recipeObj.ingredients"
                            name="email" 
                            class="resize-y min-h-20 rounded-xl p-2 mt-2"
                            placeholder="Enter all the ingredients"
                            style="width: 100%; background-color: #242c40;"
                        ></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label class="ml-2">Time Constraint</label>
                        <select [(ngModel)]="recipeObj.time" name="tone" class="w-full h-10 rounded-xl mt-2 p-2" style="background-color: #242c40;">
                          <option selected disabled>Please choose an option</option>
                          <option>0 - 30 mins</option>
                          <option>30 - 60 mins</option>
                          <option>60 mins+</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label class="">Difficulty</label>
                        <select [(ngModel)]="recipeObj.difficulty" name="difficulty" class="w-full h-10 rounded-xl mt-2 p-2" style="background-color: #242c40;">
                          <option selected disabled>Please choose an option</option>
                          <option>Beginner</option>
                          <option>Amateur</option>
                          <option>Master Chef</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Submit</button>
                </form>
                @if(loading){
                    <div role="status" class="text-center">
                        <svg aria-hidden="true" class="inline w-14 h-14 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                }
            </div>
            <div class="pt-10 pl-10 w-2/3">
                <h2 class="text-center text-2xl font-semibold !text-gray-100">Recipe: </h2>
                <div class="flex flex-row">
                    <p style="white-space: pre-line; background-color: #242c40;" class="p-10 w-1/2 rounded-lg shadow-md border-2"><b>Ingredients:</b> {{part1}}</p>
                    <p style="white-space: pre-line; background-color: #242c40;" class="p-10 w-1/2 rounded-lg shadow-md border-2"><b>Instructions:</b> {{part2}}</p>
                </div>
            </div>
        </div>
    } @else {
        <div class="p-4 items-center flex flex-col">
            <form class="space-y-4 items-center">
                <div class="form-group mt-3">
                    <label class="">Ingredient List</label>
                    <textarea 
                        autosize
                        [(ngModel)]="recipeObj.ingredients"
                        name="email" 
                        class="resize-y min-h-20 rounded-xl p-2 mt-2"
                        placeholder="Enter all the ingredients"
                        style="width: 100%; background-color: #242c40;"
                    ></textarea>
                  </div>
                <div class="mt-3">
                    <label class="">Time Constraint</label>
                    <select [(ngModel)]="recipeObj.time" name="tone" class="w-full h-10 rounded-xl mt-2 p-2" style="background-color: #242c40;">
                      <option value ='' selected disabled>Please choose an option</option>
                      <option>0 - 30 mins</option>
                      <option>30 - 60 mins</option>
                      <option>60 mins+</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="">Difficulty</label>
                    <select [(ngModel)]="recipeObj.difficulty" name="difficulty" class="w-full h-10 rounded-xl mt-2 p-2" style="background-color: #242c40;">
                      <option selected disabled value="">Please choose an option</option>
                      <option>Beginner</option>
                      <option>Amateur</option>
                      <option>Master Chef</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Submit</button>
            </form>
            @if(loading){
                <div role="status" class="text-center">
                    <svg aria-hidden="true" class="inline w-14 h-14 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            }
        </div>
        
    }
    
</div>
